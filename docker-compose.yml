version: '2'
services:
    node:
        container_name: "node-container"
        restart: always
        build: .
        image: 'node-image'
        volumes: 
            - ./src:/snmp-rest/src
        ports:
            - "5000:5000"
        links:
            - 'mongodb:mongo-container-ip'
    mongodb:
        container_name: 'mongodb-container'
        restart: always
        image: 'mongo:latest'
        volumes:
            - './data/db:/data/db'
